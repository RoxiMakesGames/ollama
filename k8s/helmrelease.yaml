apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ollama
spec:
  interval: 10m
  chart:
    spec:
      chart: ollama
      version: "0.62.0"
      sourceRef:
        kind: HelmRepository
        name: ollama
        namespace: flux-system
  values:
    ollama:
      gpu:
        enabled: false  # Set true if GPU available
        type: nvidia
        number: 1
      models:
        - llama3.2:3b
    persistence:
      enabled: true
      size: 50Gi
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: ollama.sovereign.local
          paths:
            - path: /
              pathType: Prefix
    resources:
      requests:
        cpu: 1000m
        memory: 4Gi
      limits:
        memory: 16Gi
